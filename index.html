<!DOCTYPE html>
<html>
<head>
	<title>Interactive Polygon</title>
	<script type="text/javascript" src="interactive.js"></script>
	<link rel="stylesheet" type="text/css" href="interactive.css">
</head>
<body>
	<div id="interactive" class="overlay">
	 	<svg id="svg_manager"><polygon  id="polygon_manager"></polygon></svg>
	</div>
<script type="text/javascript">
	let stateCheck = setInterval( () => {
	  	if (document.readyState === 'complete') {
	    	clearInterval(stateCheck);
	    	var settings = {};
			var container = document.getElementById("interactive");
			instanceManager(container,settings);
	  	}
	}, 100);
</script>
</body>
